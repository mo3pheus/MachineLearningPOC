package org.sanket.codingGym.P4VDataScienceEngine;

message LPProto{
message Constraint{
	required double xCoef = 1;
	required double yCoef = 2;
	optional string description = 3;
}

message Objective{
	required double xCoef = 1;
	required double yCoef = 2;
	required boolean maximize = 3;
	optional string description = 4;
}
	repeated Constraint constraints = 1;
	repeated Objective objectives = 2;
}